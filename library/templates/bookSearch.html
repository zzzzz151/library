{% extends "layout.html" %}

{% block content %}

{% if error %}
    <p style="color: red">ERROR: Insert a query term.</p>
{% endif %}

<form action="." method="post">
    {% csrf_token %}
    <b>Search books by title</b>
    <input type="text" name="queryBookTitle">
    <input type="submit" value="Search">
</form>
<br/>
<form action="." method="post">
    {% csrf_token %}
    <b>Search authors</b>
    <input type="text" name="queryAuthor">
    <input type="submit" value="Search">
</form>
<br/>
<form action="." method="post">
    {% csrf_token %}
    <b>Search books by author or publisher</b>
    <input type="text" name="queryBookAuthorOrPublisher">
    <input type="submit" value="Search">
</form>

{% endblock %}
